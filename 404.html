<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html with the path as a query parameter
    const path = window.location.pathname.replace('/gestao-profissionais', '');
    const redirect = '/gestao-profissionais/' + (path === '/' ? '' : '?redirect=' + encodeURIComponent(path));
    window.location.replace(redirect);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
