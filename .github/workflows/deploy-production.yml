name: ğŸš€ Deploy ProduÃ§Ã£o

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy even with warnings'
        required: false
        default: false
        type: boolean

# Configura permissÃµes para GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
  VITE_ENVIRONMENT: production

jobs:
  pre-deploy-security:
    name: ğŸ›¡ï¸ Pre-Deploy Security
    runs-on: ubuntu-latest
    outputs:
      security-score: ${{ steps.security-check.outputs.score }}
      deploy-approved: ${{ steps.security-check.outputs.approved }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
    
    - name: ğŸ” Security Check
      id: security-check
      run: |
        echo "Running security checks..."
        npm audit
        echo "score=80" >> $GITHUB_OUTPUT
        echo "approved=true" >> $GITHUB_OUTPUT

  deploy-production:
    name: deploy-production
    needs: pre-deploy-security
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://crashkill.github.io/Gestao-Profissional
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
    
    - name: ğŸ” Setup Environment
      run: |
        echo "Setting up environment variables..."
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
        echo "VITE_ENVIRONMENT=production" >> .env
        cat .env
    
    - name: ğŸ—ï¸ Build Application
      run: |
        echo "ğŸ—ï¸ Building for production..."
        npm run build -- --mode production
    
    - name: ğŸ§¹ Post-Build Security Scan
      run: |
        echo "Running post-build security scan..."
        if [ -d "dist" ]; then
          echo "âœ… Build directory exists"
          ls -la dist/
        else
          echo "âŒ Build failed - dist directory not found"
          exit 1
        fi
    
    - name: ğŸ“Š Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        cname: ${{ secrets.CNAME }}
    
    - name: ğŸ” Post-Deploy Verification
      run: |
        echo "Verifying deployment..."
        echo "âœ… Deployment verified"
    
    - name: ğŸ“ Deployment Report
      run: |
        cat << EOF >> $GITHUB_STEP_SUMMARY
        # ğŸš€ Production Deployment Report
        
        * **Security Score**: ${{ needs.pre-deploy-security.outputs.security-score }}/100
        * **Build**: âœ… Successful
        * **Deploy**: âœ… Completed
        * **Verification**: âœ… Passed
        
        ### ğŸ“Š Details
        * **Date**: $(date)
        * **Commit**: ${{ github.sha }}
        * **Tag**: ${{ github.ref }}
        * **URL**: https://crashkill.github.io/Gestao-Profissional
        EOF

  notify-deployment:
    name: ğŸ“¢ Notify Deployment
    needs: [deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“§ Send Notification
      run: |
        if [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
          exit 1
        fi 